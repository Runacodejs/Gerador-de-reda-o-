<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redasp Master Turbo</title>
<style>
:root {
  --fundo: #121212;
  --fundo-card: #1e1e1e;
  --texto: #f0f0f0;
  --azul: #1E90FF;
  --verde: #2e8b57;
  --azul-claro: #4682b4;
  --vermelho: #b22222;
  --laranja: #ff8c00;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: var(--fundo);
  color: var(--texto);
  font-size: 16px;
  line-height: 1.5;
}

h1 {
  color: var(--azul);
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
}

.container {
  max-width: 800px;
  margin: auto;
  width: 100%;
}

textarea {
  width: 100%;
  padding: 12px;
  background-color: var(--fundo-card);
  border: 1px solid #333;
  border-radius: 12px;
  color: var(--texto);
  font-size: 16px;
  resize: vertical;
  box-sizing: border-box;
  -webkit-appearance: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#tema { height: 140px; margin: 10px 0; }

#saida {
  min-height: 220px;
  white-space: pre-line;
  word-wrap: break-word;
  overflow-wrap: break-word;
  margin-top: 20px;
  position: relative;
}

button {
  margin: 5px 5px 5px 0;
  padding: 14px 24px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: all 0.3s ease;
  min-height: 48px;
}

button.gerar { background-color: var(--verde); color: #fff; }
button.gerar:hover { background-color: #246f45; }
button.humanizar { background-color: var(--laranja); color: #fff; }
button.humanizar:hover { background-color: #cc7000; }
button.copiar { background-color: var(--azul-claro); color: #fff; }
button.copiar:hover { background-color: #35638a; }
button.apagar { background-color: var(--vermelho); color: #fff; }
button.apagar:hover { background-color: #8a1717; }


.loader-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 10px;
  font-size: 18px;
  color: var(--texto);
  min-height: 220px;
}

.loader span {
  display: inline-block;
  animation: jump 0.6s infinite;
}

.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }

@keyframes jump {
  0%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-8px); }
}

footer {
  margin-top: 40px;
  text-align: center;
  color: #aaa;
  font-size: 14px;
}
footer span { font-size: 12px; display: block; margin-top: 5px; }

@media screen and (max-width: 768px) {
  body { padding: 15px; font-size: 14px; }
  h1 { font-size: 28px; margin-bottom: 20px; }
  textarea { height: 120px; padding: 12px; font-size: 15px; border-radius: 10px; }
  #saida { min-height: 180px; font-size: 14px; border-radius: 10px; }
  button { width: 100%; margin: 8px 0; padding: 16px 20px; font-size: 16px; border-radius: 10px; }
  footer { margin-top: 30px; font-size: 12px; }
}

@media screen and (max-width: 480px) {
  body { padding: 10px; }
  h1 { font-size: 24px; margin-bottom: 15px; }
  textarea { height: 100px; font-size: 14px; }
  #saida { padding: 12px; min-height: 160px; font-size: 14px; margin-top: 15px; }
  button { padding: 14px 16px; font-size: 15px; }
  footer { font-size: 11px; margin-top: 25px; }
}

@media (hover: none) and (pointer: coarse) {
  button:hover { transform: none; }
  button:active { transform: scale(0.98); opacity: 0.8; }
}
</style>
</head>
<body>
<div class="container">
  <h1>üìù Redasp Master Turbo</h1>

  <label for="tema">Tema da Reda√ß√£o:</label>
  <textarea id="tema" placeholder="Digite o tema da reda√ß√£o..."></textarea>
  <br>
  <button class="gerar" onclick="gerarRedacao()">Gerar Reda√ß√£o</button>
  <button class="humanizar" onclick="humanizarRedacao()">Humanizar</button>
  <button class="copiar" onclick="copiarRedacao()">Copiar</button>
  <button class="apagar" onclick="apagarRedacao()">Apagar</button>

  <textarea id="saida" placeholder="Sua reda√ß√£o aparecer√° aqui..."></textarea>

  <footer>
    Desenvolvido por <strong style="color: var(--azul);">kel_mod</strong> | Servidor: <strong style="color: var(--azul);">Runacode</strong>
    <span>¬© 2025 Todos os direitos reservados</span>
  </footer>
</div>

<script>
const saidaEl = document.getElementById('saida');

function showLoader(message) {
    saidaEl.value = ''; // Limpa a √°rea de texto
    // Adiciona um placeholder tempor√°rio para o loader
    saidaEl.placeholder = `${message}...`;
}


async function gerarRedacao() {
  const tema = document.getElementById("tema").value;
  if (!tema) { alert("Digite um tema primeiro!"); return; }

  const btn = document.querySelector('.gerar');
  btn.disabled = true;
  showLoader("‚è≥ Gerando reda√ß√£o");

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: `Escreva uma reda√ß√£o sobre o tema: "${tema}"` })
    });
    const data = await res.json();
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui..."; // Restaura o placeholder
    if (res.ok) {
      saidaEl.value = data.generatedText || "Erro ao gerar reda√ß√£o.";
    } else {
      saidaEl.value = data.error || "Ocorreu um erro desconhecido.";
    }
  } catch {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui..."; // Restaura o placeholder
    saidaEl.value = "Erro de comunica√ß√£o com o servidor.";
  } finally {
    btn.disabled = false;
  }
}

async function humanizarRedacao() {
  const textoParaHumanizar = saidaEl.value;
  if (!textoParaHumanizar) { alert("N√£o h√° texto para humanizar. Gere uma reda√ß√£o ou cole um texto na caixa de sa√≠da."); return; }

  const btn = document.querySelector('.humanizar');
  btn.disabled = true;
  showLoader("ü§ñ Humanizando texto");

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: `Reescreva o texto a seguir para que soe mais natural e humano: "${textoParaHumanizar}"` })
    });
    const data = await res.json();
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui..."; // Restaura o placeholder
    if (res.ok) {
      saidaEl.value = data.generatedText || "Erro ao humanizar o texto.";
    } else {
      saidaEl.value = data.error || "Ocorreu um erro desconhecido.";
    }
  } catch {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui..."; // Restaura o placeholder
    saidaEl.value = "Erro de comunica√ß√£o com o servidor.";
  } finally {
    btn.disabled = false;
  }
}


function copiarRedacao() {
  const texto = saidaEl.value;
  navigator.clipboard.writeText(texto).then(() => alert("Texto copiado para a √°rea de transfer√™ncia!"));
}

function apagarRedacao() {
  saidaEl.value = "";
  saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
  document.getElementById("tema").value = "";
}
</script>
</body>
</html>
