<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Manutenção</title>
  <style>
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --server-color: #007bff;
      --owner-color: #00bfff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Logo pequena no topo à esquerda */
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 50px;   /* tamanho reduzido da logo */
      height: auto;
    }

    h1 {
      font-size: 3rem;
      color: #28a745;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .server {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: var(--server-color);
    }

    .owner {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--owner-color);
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { top: -20px; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Logo pequena no topo -->
  <img src="logo.png" alt="Logo Runacode" class="logo">

  <!-- Texto centralizado -->
  <h1>Em Manutenção</h1>

  <div class="server">Servidor Runacode - Todos os direitos reservados</div>
  <div class="owner">Dono do servidor: kel_mod</div>

  <script>
    const colors = ['#28a745', '#007bff', '#ff0000', '#ffff00', '#ff69b4', '#00ffff'];
    const particleCount = 50;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      const size = 5 + Math.random() * 10;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.animationDuration = 3 + Math.random() * 5 + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
