<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Reda√ß√£o Turbo</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #121212;
  color: #f0f0f0;
  font-size: 16px;

}
h1 {

  text-align: center;
  margin-bottom: 30px;
}
.container {
  max-width: 800px;
  margin: auto;
  width: 100%;
}
textarea {
  width: 100%;
  height: 140px;
  margin: 10px 0;
  padding: 12px;

  border: 1px solid #333;
  border-radius: 10px;

  resize: vertical;

  margin: 5px 5px 5px 0;

  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;

.gerar { background-color: #2e8b57; color: #fff; }

.copiar:hover { background-color: #35638a; }
.apagar { background-color: #b22222; color: #fff; }
.apagar:hover { background-color: #8a1717; }
#saida {
  margin-top: 20px;
  padding: 20px;
  background-color: #1e1e1e;
  border-radius: 10px;
  min-height: 220px;
  white-space: pre-line;
  border: 1px solid #333;
  font-size: 16px;
  position: relative;
  word-wrap: break-word;
  overflow-wrap: break-word;
}
.loader {
  display: inline-block;
}
.loader span {
  display: inline-block;
  animation: jump 0.6s infinite;
}
.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }
@keyframes jump {
  0%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-8px); }
}
footer {
  margin-top: 40px;
  text-align: center;
  color: #aaa;
  font-size: 14px;
}
footer span { font-size: 12px; display: block; margin-top: 5px; }

/* Media Queries para dispositivos m√≥veis */
@media screen and (max-width: 768px) {
  body {
    padding: 15px;
    font-size: 14px;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .container {
    padding: 0 5px;
  }
  
  textarea {
    height: 120px;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
  }
  
  button {
    width: 100%;
    margin: 8px 0;
    padding: 16px 20px;
    font-size: 18px;
    min-height: 50px;
    border-radius: 8px;
  }
  
  #saida {
    padding: 15px;
    min-height: 180px;
    font-size: 14px;
    line-height: 1.6;
    border-radius: 8px;
  }
  
  footer {

  }
}

@media screen and (max-width: 480px) {
  body {
    padding: 10px;
  }
  
  h1 {
    font-size: 20px;
    margin-bottom: 15px;
  }
  
  .container {
    padding: 0;
  }
  
  textarea {
    height: 100px;
    padding: 12px;
    font-size: 16px;
    margin: 8px 0;
  }
  
  button {
    padding: 18px 16px;
    margin: 6px 0;
    font-size: 16px;
    min-height: 52px;
  }
  
  #saida {
    padding: 12px;
    min-height: 160px;
    font-size: 14px;

  }
  
  footer {

  }

  }

/* Melhorias para dispositivos touch */
@media (hover: none) and (pointer: coarse) {
  button:hover {
    transform: none;
  }
  
  button:active {

    opacity: 0.8;
  }

</style>
</head>
<body>
<div class="container">
<h1>üöÄ Reda√ß√£o Turbo</h1>

<label for="tema">Tema da Reda√ß√£o:</label>
<textarea id="tema" placeholder="Digite o tema da reda√ß√£o..."></textarea>
<br>
<button class="gerar" onclick="gerarRedacao()">Gerar Reda√ß√£o</button>
<button class="copiar" onclick="copiarRedacao()">Copiar</button>
<button class="apagar" onclick="apagarRedacao()">Apagar</button>

<div id="saida">Sua reda√ß√£o aparecer√° aqui...</div>

<footer>
Desenvolvido por <strong style="color: #1E90FF;">kel_mod</strong> | Servidor: <strong>Runacode</strong>
<span>¬© 2025 Todos os direitos reservados</span>
</footer>
</div>

<script>
function showLoader() {
  const loader = document.createElement('span');
  loader.className = 'loader';
  loader.innerHTML = '<span>‚è≥</span><span>‚è≥</span><span>‚è≥</span> Gerando reda√ß√£o...';
  document.getElementById('saida').innerHTML = '';
  document.getElementById('saida').appendChild(loader);
}

async function gerarRedacao() {
  const tema = document.getElementById("tema").value;
  if (!tema) { alert("Digite um tema primeiro!"); return; }

  showLoader();

  try {
    const res = await fetch("/api/redacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ tema })
    });
    const data = await res.json();
    document.getElementById("saida").innerText = data.redacao || "Erro ao gerar reda√ß√£o.";
  } catch {
    document.getElementById("saida").innerText = "Erro ao gerar reda√ß√£o.";
  }
}

function copiarRedacao() {
  const texto = document.getElementById("saida").innerText;
  navigator.clipboard.writeText(texto).then(() => alert("Reda√ß√£o copiada!"));
}

function apagarRedacao() {
  document.getElementById("saida").innerText = "Sua reda√ß√£o aparecer√° aqui...";
  document.getElementById("tema").value = "";
}
</script>
</body>
</html>
