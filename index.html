<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Em Manutenção</title>
<style>
  :root {
    --background-color: #121212;
    --text-color: #ffffff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    height: 100vh;
    background-color: var(--background-color);
    color: var(--text-color);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  h1 {
    font-size: 3rem;
    color: #28a745;
    z-index: 1;
    text-align: center;
    animation: blinkText 1s infinite;
  }

  footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    color: #007bff;
    font-size: 0.9rem;
  }

  @keyframes blinkText {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.5; }
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 0.8; }
    25%, 75% { opacity: 0.2; }
  }
</style>
</head>
<body>
  <h1>Em Manutenção</h1>

  <footer>Servidor Runacode © 2025 — Dono: kel_mod — Todos os direitos reservados</footer>

  <script>
    const colors = ['#28a745', '#007bff', '#ff0000', '#ffff00', '#ff69b4', '#00ffff'];
    const particleCount = 100;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = 5 + Math.random() * 10;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';

      particle.style.top = Math.random() * -20 + 'vh'; 
      particle.style.left = Math.random() * 100 + 'vw';

      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.backgroundColor = color;

      const duration = 3 + Math.random() * 5;
      particle.style.animationDuration = duration + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';

      if (color === '#28a745') {
        particle.style.animationName = 'fall, blink';
        particle.style.animationDuration = `${duration}s, ${0.5 + Math.random()}s`;
        particle.style.animationIterationCount = 'infinite';
      }

      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
