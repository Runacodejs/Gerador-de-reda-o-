<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reda√ß√£o Turbo</title>
<style>
:root {
  --bg-color: #121212;
  --text-color: #f0f0f0;
  --textarea-bg: #1e1e1e;
  --border-color: #333;
  --h1-color: #1E90FF;
  --btn-gerar: #2e8b57;
  --btn-copiar: #4682b4;
  --btn-apagar: #b22222;
}

body.light-theme {
  --bg-color: #f0f0f0;
  --text-color: #121212;
  --textarea-bg: #ffffff;
  --border-color: #ccc;
  --h1-color: #1E90FF;
  --btn-gerar: #2e8b57;
  --btn-copiar: #4682b4;
  --btn-apagar: #b22222;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-size: 16px;
  line-height: 1.5;
}

/* Menu */
.menu {
  background-color: var(--textarea-bg);
  border-bottom: 1px solid var(--border-color);
  padding: 10px 0;
  margin-bottom: 20px;
  text-align: center;
}

.menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu ul li button {
  color: var(--text-color);
  text-decoration: none;
  font-weight: bold;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
  background-color: var(--btn-copiar);
}

.menu ul li button:hover {
  filter: brightness(0.9);
}

/* Container */
h1 {
  color: var(--h1-color);
  text-align: center;
  margin-bottom: 30px;
}

.container {
  max-width: 800px;
  margin: auto;
  width: 100%;
}

textarea {
  width: 100%;
  height: 140px;
  margin: 10px 0;
  padding: 12px;
  background-color: var(--textarea-bg);
  border: 1px solid var(--border-color);
  border-radius: 10px;
  color: var(--text-color);
  font-size: 16px;
  resize: vertical;
  box-sizing: border-box;
  -webkit-appearance: none;
}

button {
  margin: 5px 5px 5px 0;
  padding: 14px 24px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: all 0.2s ease;
  min-height: 48px;
  touch-action: manipulation;
}

.gerar { background-color: var(--btn-gerar); color: #fff; }
.gerar:hover { filter: brightness(0.9); }
.copiar { background-color: var(--btn-copiar); color: #fff; }
.copiar:hover { filter: brightness(0.9); }
.apagar { background-color: var(--btn-apagar); color: #fff; }
.apagar:hover { filter: brightness(0.9); }

#saida {
  margin-top: 20px;
  padding: 20px;
  background-color: var(--textarea-bg);
  border-radius: 10px;
  min-height: 220px;
  white-space: pre-line;
  border: 1px solid var(--border-color);
  font-size: 16px;
  position: relative;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.loader {
  display: inline-block;
}
.loader span {
  display: inline-block;
  animation: jump 0.6s infinite;
}
.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }
@keyframes jump {
  0%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-8px); }
}

footer {
  margin-top: 40px;
  text-align: center;
  color: #aaa;
  font-size: 14px;
}
footer span { font-size: 12px; display: block; margin-top: 5px; }

@media screen and (max-width: 768px) {
  body { padding: 15px; font-size: 14px; }
  h1 { font-size: 24px; margin-bottom: 20px; }
  .container { padding: 0 5px; }
  textarea { height: 120px; padding: 15px; font-size: 16px; border-radius: 8px; }
  button { width: 100%; margin: 8px 0; padding: 16px 20px; font-size: 18px; min-height: 50px; border-radius: 8px; }
  #saida { padding: 15px; min-height: 180px; font-size: 14px; line-height: 1.6; border-radius: 8px; }
  footer { margin-top: 30px; font-size: 12px; padding: 0 10px; }
}

@media screen and (max-width: 480px) {
  body { padding: 10px; }
  h1 { font-size: 20px; margin-bottom: 15px; }
  .container { padding: 0; }
  textarea { height: 100px; padding: 12px; font-size: 16px; margin: 8px 0; }
  button { padding: 18px 16px; margin: 6px 0; font-size: 16px; min-height: 52px; }
  #saida { padding: 12px; min-height: 160px; font-size: 14px; margin-top: 15px; }
  footer { margin-top: 25px; font-size: 11px; }
  .loader { font-size: 14px; }
}

@media (hover: none) and (pointer: coarse) {
  button:hover { transform: none; }
  button:active { transform: scale(0.98); opacity: 0.8; }
}
</style>
</head>
<body>
<nav class="menu">
  <ul>
    <li><button id="toggleTheme">üåó Trocar Tema</button></li>
  </ul>
</nav>

<div class="container">
<h1>üöÄ Reda√ß√£o Turbo</h1>

<label for="tema">Tema da Reda√ß√£o:</label>
<textarea id="tema" placeholder="Digite o tema da reda√ß√£o..."></textarea>
<br>
<button class="gerar" onclick="gerarRedacao()">Gerar Reda√ß√£o</button>
<button class="copiar" onclick="copiarRedacao()">Copiar</button>
<button class="apagar" onclick="apagarRedacao()">Apagar</button>

<div id="saida">Sua reda√ß√£o aparecer√° aqui...</div>

<footer>
Desenvolvido por <strong style="color: #1E90FF;">kel_mod</strong> | Servidor: <strong>Runacode</strong>
<span>¬© 2025 Todos os direitos reservados</span>
</footer>
</div>

<script>
function showLoader() {
  const loader = document.createElement('span');
  loader.className = 'loader';
  loader.innerHTML = '<span>‚è≥</span><span>‚è≥</span><span>‚è≥</span> Gerando reda√ß√£o...';
  document.getElementById('saida').innerHTML = '';
  document.getElementById('saida').appendChild(loader);
}

function gerarRedacao() {
  const tema = document.getElementById("tema").value;
  if (!tema) { alert("Digite um tema primeiro!"); return; }
  showLoader();
  setTimeout(() => {
    document.getElementById("saida").innerText = `Reda√ß√£o gerada sobre: ${tema}\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit.`;
  }, 1000);
}

function copiarRedacao() {
  const texto = document.getElementById("saida").innerText;
  navigator.clipboard.writeText(texto).then(() => alert("Reda√ß√£o copiada!"));
}

function apagarRedacao() {
  document.getElementById("saida").innerText = "Sua reda√ß√£o aparecer√° aqui...";
  document.getElementById("tema").value = "";
}

document.getElementById("toggleTheme").addEventListener("click", () => {
  document.body.classList.toggle("light-theme");
  const btn = document.getElementById("toggleTheme");
  if (document.body.classList.contains("light-theme")) {
    btn.textContent = "üåô Dark Mode";
  } else {
    btn.textContent = "üåó Light Mode";
  }
});
</script>
</body>
</html>
