<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redasp Master Turbo</title>
<style>

body {

  margin: 0;
  padding: 20px;

  padding-bottom: 80px;

.container {

  width: 100%;

textarea, #titulo {
  width: 100%;
  padding: 12px;
  background-color: var(--fundo-card);

  border-radius: 12px;

}

#mascoteCanvas {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70px;
    pointer-events: none;
    image-rendering: pixelated;
    z-index: 1000;

</style>
</head>
<body>
<div class="container">
  <h1>üìù Redasp Master Turbo</h1>

  <label for="tema">Tema da Reda√ß√£o:</label>
  <textarea id="tema" placeholder="Digite o tema da reda√ß√£o..."></textarea>
  <br>
  <button class="gerar" onclick="gerarRedacao()">Gerar Reda√ß√£o</button>
  <button class="gerar-outra" onclick="gerarOutraRedacao()" style="display: none;">Gerar Outra</button>
  <button class="humanizar" onclick="humanizarRedacao()">Humanizar</button>
  <button class="copiar" onclick="copiarRedacao()">Copiar</button>
  <button class="apagar" onclick="apagarRedacao()">Apagar</button>

  <div id="tituloContainer" style="display: none;">
      <label for="titulo">T√≠tulo:</label>
      <input type="text" id="titulo" readonly>
  </div>
  <textarea id="saida" placeholder="Sua reda√ß√£o aparecer√° aqui..."></textarea>

  <footer>
    Desenvolvido por <strong style="color: var(--azul);">kel_mod</strong> | Servidor: <strong style="color: var(--azul);">Runacode</strong>
    <span>¬© 2025 Todos os direitos reservados</span>
  </footer>
</div>

<canvas id="mascoteCanvas"></canvas>

<script>
const saidaEl = document.getElementById('saida');
const tituloEl = document.getElementById('titulo');
const tituloContainer = document.getElementById('tituloContainer');
const gerarOutraBtn = document.querySelector('.gerar-outra');

function showLoader(message, clearTitle = true) {
    if (clearTitle) {
        tituloEl.value = '';
        tituloContainer.style.display = 'none';
    }
    saidaEl.value = '';
    saidaEl.placeholder = `${message}...`;
}

async function callApi(prompt) {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.error || "Ocorreu um erro desconhecido.");
    }
    const data = await res.json();
    return data.generatedText || "Erro ao gerar conte√∫do.";
}

async function gerarRedacao(isRetry = false) {
  const tema = document.getElementById("tema").value;
  if (!tema) { alert("Digite um tema primeiro!"); return; }

  const btn = document.querySelector('.gerar');
  btn.disabled = true;
  gerarOutraBtn.disabled = true;

  try {
    showLoader("‚è≥ Gerando t√≠tulo criativo");
    const promptTitulo = `Gere um t√≠tulo criativo e curto para uma reda√ß√£o com o tema: "${tema}". O t√≠tulo n√£o deve ter aspas.`;
    const tituloGerado = await callApi(promptTitulo);
    
    tituloEl.value = tituloGerado;
    tituloContainer.style.display = 'block';

    showLoader(`‚è≥ Gerando reda√ß√£o com o t√≠tulo: "${tituloGerado}"`, false);
    const promptRedacao = isRetry
        ? `Gere uma nova reda√ß√£o sobre o tema "${tema}", com o t√≠tulo "${tituloGerado}", mas com uma abordagem e estrutura diferentes da anterior.`
        : `Escreva uma reda√ß√£o sobre o tema: "${tema}", utilizando o t√≠tulo "${tituloGerado}". N√£o inclua o t√≠tulo novamente no corpo da reda√ß√£o.`;
    
    const redacaoGerada = await callApi(promptRedacao);

    saidaEl.value = redacaoGerada;
    gerarOutraBtn.style.display = 'inline-block';

  } catch (err) {
    saidaEl.value = err.message;
  } finally {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    btn.disabled = false;
    gerarOutraBtn.disabled = false;
  }
}

function gerarOutraRedacao() {
    gerarRedacao(true);
}

async function humanizarRedacao() {
  const textoParaHumanizar = saidaEl.value;
  if (!textoParaHumanizar) { alert("N√£o h√° texto para humanizar."); return; }

  const btn = document.querySelector('.humanizar');
  btn.disabled = true;
  showLoader("ü§ñ Humanizando texto", false);

  try {
    const prompt = `Reescreva o texto a seguir para que soe mais natural e humano, mantendo o sentido original: "${textoParaHumanizar}"`;
    const textoHumanizado = await callApi(prompt);
    saidaEl.value = textoHumanizado;
  } catch(err) {
    saidaEl.value = err.message;
  } finally {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    btn.disabled = false;
  }
}

function copiarRedacao() {
  const titulo = tituloEl.value;
  const texto = saidaEl.value;
  if (!texto) { alert("Nada para copiar!"); return; }
  
  const conteudoCompleto = `T√≠tulo: ${titulo}

${texto}`;
  navigator.clipboard.writeText(conteudoCompleto).then(() => alert("T√≠tulo e reda√ß√£o copiados para a √°rea de transfer√™ncia!"));
}

function apagarRedacao() {
  saidaEl.value = "";
  saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
  tituloEl.value = "";
  tituloContainer.style.display = 'none';
  document.getElementById("tema").value = "";
  gerarOutraBtn.style.display = 'none';
}
</script>

<script>
  // Script do mascote (sem altera√ß√µes)
  const mascotCanvas = document.getElementById("mascoteCanvas");
  const mascotCtx = mascotCanvas.getContext("2d");

  function resizeCanvas() {
      mascotCanvas.width = window.innerWidth;
      mascotCanvas.height = 70;
  }
  resizeCanvas();

  const tapyImg = new Image();
  tapyImg.src = "tapy.png";

  let mascotX = 0;
  let mascotY = mascotCanvas.height - 52;
  let mascotSpeed = 0.8;
  let direction = 1;
  const mascotWidth = 48;
  const mascotHeight = 48;

  function updateMascot() {
    mascotX += mascotSpeed * direction;
    if (mascotX > mascotCanvas.width - mascotWidth || mascotX < 0) {
        direction *= -1;
    }
  }

  function drawMascot() {
    mascotCtx.clearRect(0, 0, mascotCanvas.width, mascotCanvas.height);
    if (tapyImg.complete) {
        mascotCtx.save();
        if (direction === -1) {
            mascotCtx.scale(-1, 1);
            mascotCtx.drawImage(tapyImg, -mascotX - mascotWidth, mascotY, mascotWidth, mascotHeight);
        } else {
            mascotCtx.drawImage(tapyImg, mascotX, mascotY, mascotWidth, mascotHeight);
        }
        mascotCtx.restore();
    }
  }

  function mascotLoop() {
    updateMascot();
    drawMascot();
    requestAnimationFrame(mascotLoop);
  }
  
  tapyImg.onload = mascotLoop;
  if (tapyImg.complete) mascotLoop();

  window.addEventListener('resize', resizeCanvas);
</script>
</body>
</html>
