<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redasp Master Turbo</title>
<style>
:root {
  --fundo: #f0f2f5;
  --fundo-card: #ffffff;
  --texto: #333333;
  --primaria: #007bff;
  --primaria-hover: #0056b3;
  --secundaria: #6c757d;
  --secundaria-hover: #5a6268;
  --borda: #dee2e6;
  --sombra: rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: var(--fundo);
  color: var(--texto);
  font-size: 16px;
  line-height: 1.6;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
  color: var(--texto);
  font-size: 36px;
  font-weight: 600;
  margin: 0;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 30px;
  background-color: var(--fundo-card);
  border-radius: 16px;
  box-shadow: 0 4px 12px var(--sombra);
}

textarea, #titulo {
  width: 100%;
  padding: 12px;
  background-color: #f8f9fa;
  border: 1px solid var(--borda);
  border-radius: 8px;
  color: var(--texto);
  font-size: 16px;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  resize: vertical;
}

#tema { 
    height: 120px; 
    margin-bottom: 20px;
}

.botoes-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
  transition: background-color 0.2s ease, color 0.2s ease;
  min-height: 44px;
  flex-grow: 1;
}

button.primaria { background-color: var(--primaria); color: #fff; }
button.primaria:hover { background-color: var(--primaria-hover); }
button.secundaria { background-color: var(--secundaria); color: #fff; }
button.secundaria:hover { background-color: var(--secundaria-hover); }

#tituloContainer {
    margin-top: 20px;
    margin-bottom: 10px;
}

#titulo {
    font-weight: bold;
    text-align: center;
}

#saida {
  min-height: 250px;
  white-space: pre-line;
  word-wrap: break-word;
  overflow-wrap: break-word;
  background-color: #f8f9fa;
}

footer {
  margin-top: 40px;
  text-align: center;
  color: #888;
  font-size: 14px;
}
footer span { 
    font-size: 12px; 
    display: block; 
    margin-top: 5px; 
}
</style>
</head>
<body>

<div class="header">
    <h1>üìù Redasp Master Turbo</h1>
</div>

<div class="container">
  <label for="tema">Tema da Reda√ß√£o:</label>
  <textarea id="tema" placeholder="Digite o tema da reda√ß√£o..."></textarea>
  
  <div class="botoes-container">
      <button class="primaria" onclick="gerarRedacao()">Gerar Reda√ß√£o</button>
      <button class="primaria" onclick="gerarOutraRedacao()" style="display: none;">Gerar Outra</button>
      <button class="secundaria" onclick="humanizarRedacao()">Humanizar</button>
      <button class="secundaria" onclick="copiarRedacao()">Copiar</button>
      <button class="secundaria" onclick="apagarRedacao()">Apagar</button>
  </div>

  <div id="tituloContainer" style="display: none;">
      <label for="titulo">T√≠tulo:</label>
      <input type="text" id="titulo" readonly>
  </div>
  
  <textarea id="saida" placeholder="Sua reda√ß√£o aparecer√° aqui..."></textarea>

</div>

<footer>
    Desenvolvido por <strong>kel_mod</strong> | Servidor: <strong>Runacode</strong>
    <span>¬© 2025 Todos os direitos reservados</span>
</footer>

<script>
const saidaEl = document.getElementById('saida');
const tituloEl = document.getElementById('titulo');
const tituloContainer = document.getElementById('tituloContainer');
const gerarOutraBtn = document.querySelector('.botoes-container button[onclick="gerarOutraRedacao()"]');
const gerarBtn = document.querySelector('.botoes-container button[onclick="gerarRedacao()"]');
const humanizarBtn = document.querySelector('.botoes-container button[onclick="humanizarRedacao()"]');

function showLoader(message, clearTitle = true) {
    if (clearTitle) {
        tituloEl.value = '';
        tituloContainer.style.display = 'none';
    }
    saidaEl.value = '';
    saidaEl.placeholder = `${message}...`;
}

async function callApi(prompt) {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.error || "Ocorreu um erro desconhecido.");
    }
    const data = await res.json();
    return data.generatedText || "Erro ao gerar conte√∫do.";
}

function setButtonsDisabled(disabled) {
    gerarBtn.disabled = disabled;
    gerarOutraBtn.disabled = disabled;
    humanizarBtn.disabled = disabled;
}

async function gerarRedacao(isRetry = false) {
  const tema = document.getElementById("tema").value;
  if (!tema) { alert("Digite um tema primeiro!"); return; }

  setButtonsDisabled(true);

  try {
    showLoader("‚è≥ Gerando t√≠tulo criativo");
    const promptTitulo = `Gere um t√≠tulo criativo e curto para uma reda√ß√£o com o tema: \"${tema}\". O t√≠tulo n√£o deve ter aspas.`;
    const tituloGerado = await callApi(promptTitulo);
    
    tituloEl.value = tituloGerado;
    tituloContainer.style.display = 'block';

    showLoader(`‚è≥ Gerando reda√ß√£o com o t√≠tulo: \"${tituloGerado}\"`, false);
    const promptRedacao = isRetry
        ? `Gere uma nova reda√ß√£o sobre o tema \"${tema}\", com o t√≠tulo \"${tituloGerado}\", mas com uma abordagem e estrutura diferentes da anterior.`
        : `Escreva uma reda√ß√£o sobre o tema: \"${tema}\", utilizando o t√≠tulo \"${tituloGerado}\". N√£o inclua o t√≠tulo novamente no corpo da reda√ß√£o.`;
    
    const redacaoGerada = await callApi(promptRedacao);

    saidaEl.value = redacaoGerada;
    gerarOutraBtn.style.display = 'inline-block';

  } catch (err) {
    saidaEl.value = err.message;
  } finally {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    setButtonsDisabled(false);
  }
}

function gerarOutraRedacao() {
    gerarRedacao(true);
}

async function humanizarRedacao() {
  const textoParaHumanizar = saidaEl.value;
  if (!textoParaHumanizar) { alert("N√£o h√° texto para humanizar."); return; }

  setButtonsDisabled(true);
  showLoader("ü§ñ Humanizando texto", false);

  try {
    const prompt = `Reescreva o texto a seguir para que soe mais natural e humano, mantendo o sentido original: \"${textoParaHumanizar}\"`;
    const textoHumanizado = await callApi(prompt);
    saidaEl.value = textoHumanizado;
  } catch(err) {
    saidaEl.value = err.message;
  } finally {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    setButtonsDisabled(false);
  }
}

function copiarRedacao() {
  const titulo = tituloEl.value;
  const texto = saidaEl.value;
  if (!texto) { alert("Nada para copiar!"); return; }
  
  const conteudoCompleto = `T√≠tulo: ${titulo}\n\n${texto}`;
  navigator.clipboard.writeText(conteudoCompleto).then(() => alert("T√≠tulo e reda√ß√£o copiados para a √°rea de transfer√™ncia!"));
}

function apagarRedacao() {
  saidaEl.value = "";
  saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
  tituloEl.value = "";
  tituloContainer.style.display = 'none';
  document.getElementById("tema").value = "";
  gerarOutraBtn.style.display = 'none';
}
</script>
</body>
</html>
