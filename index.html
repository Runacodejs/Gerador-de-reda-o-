<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redasp Master Turbo</title>
<style>
:root {
  --fundo: #121212;
  --fundo-card: #1e1e1e;
  --texto: #f0f0f0;
  --azul: #1E90FF;
  --verde: #2e8b57;
  --roxo: #8a2be2;
  --azul-claro: #4682b4;
  --vermelho: #b22222;
  --laranja: #ff8c00;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: var(--fundo);
  color: var(--texto);
  font-size: 16px;
  line-height: 1.5;
  padding-bottom: 80px; /* Espa√ßo para o mascote no rodap√© */
}

h1 {
  color: var(--azul);
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
}

.container {
  max-width: 800px;
  margin: auto;
  width: 100%;
}

textarea {
  width: 100%;
  padding: 12px;
  background-color: var(--fundo-card);
  border: 1px solid #333;
  border-radius: 12px;
  color: var(--texto);
  font-size: 16px;
  resize: vertical;
  box-sizing: border-box;
  -webkit-appearance: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#tema { height: 140px; margin: 10px 0; }

#saida {
  min-height: 220px;
  white-space: pre-line;
  word-wrap: break-word;
  overflow-wrap: break-word;
  margin-top: 20px;
  position: relative;
}

button {
  margin: 5px 5px 5px 0;
  padding: 14px 24px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: all 0.3s ease;
  min-height: 48px;
}

button.gerar { background-color: var(--verde); color: #fff; }
button.gerar:hover { background-color: #246f45; }
button.gerar-outra { background-color: var(--roxo); color: #fff; }
button.gerar-outra:hover { background-color: #7022b8; }
button.humanizar { background-color: var(--laranja); color: #fff; }
button.humanizar:hover { background-color: #cc7000; }
button.copiar { background-color: var(--azul-claro); color: #fff; }
button.copiar:hover { background-color: #35638a; }
button.apagar { background-color: var(--vermelho); color: #fff; }
button.apagar:hover { background-color: #8a1717; }

footer {
  margin-top: 40px;
  text-align: center;
  color: #aaa;
  font-size: 14px;
}
footer span { font-size: 12px; display: block; margin-top: 5px; }

#mascoteCanvas {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70px;
    pointer-events: none;
    image-rendering: pixelated;
    z-index: 1000;
}
</style>
</head>
<body>
<div class="container">
  <h1>üìù Redasp Master Turbo</h1>

  <label for="tema">Tema da Reda√ß√£o:</label>
  <textarea id="tema" placeholder="Digite o tema da reda√ß√£o..."></textarea>
  <br>
  <button class="gerar" onclick="gerarRedacao()">Gerar Reda√ß√£o</button>
  <button class="gerar-outra" onclick="gerarOutraRedacao()" style="display: none;">Gerar Outra</button>
  <button class="humanizar" onclick="humanizarRedacao()">Humanizar</button>
  <button class="copiar" onclick="copiarRedacao()">Copiar</button>
  <button class="apagar" onclick="apagarRedacao()">Apagar</button>

  <textarea id="saida" placeholder="Sua reda√ß√£o aparecer√° aqui..."></textarea>

  <footer>
    Desenvolvido por <strong style="color: var(--azul);">kel_mod</strong> | Servidor: <strong style="color: var(--azul);">Runacode</strong>
    <span>¬© 2025 Todos os direitos reservados</span>
  </footer>
</div>

<canvas id="mascoteCanvas"></canvas>

<script>
const saidaEl = document.getElementById('saida');
const gerarOutraBtn = document.querySelector('.gerar-outra');

function showLoader(message) {
    saidaEl.value = '';
    saidaEl.placeholder = `${message}...`;
}

async function gerarRedacao(prompt) {
  const tema = document.getElementById("tema").value;
  if (!tema) { alert("Digite um tema primeiro!"); return; }

  const finalPrompt = prompt || `Escreva uma reda√ß√£o sobre o tema: "${tema}"`;
  
  const btn = document.querySelector('.gerar');
  btn.disabled = true;
  gerarOutraBtn.disabled = true;
  showLoader("‚è≥ Gerando reda√ß√£o");

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: finalPrompt })
    });
    const data = await res.json();
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    if (res.ok) {
      saidaEl.value = data.generatedText || "Erro ao gerar reda√ß√£o.";
      gerarOutraBtn.style.display = 'inline-block';
    } else {
      saidaEl.value = data.error || "Ocorreu um erro desconhecido.";
    }
  } catch {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    saidaEl.value = "Erro de comunica√ß√£o com o servidor.";
  } finally {
    btn.disabled = false;
    gerarOutraBtn.disabled = false;
  }
}

function gerarOutraRedacao() {
    const tema = document.getElementById("tema").value;
    const promptAlternativo = `Gere uma nova reda√ß√£o sobre o tema "${tema}", mas com uma abordagem e estrutura diferentes da anterior.`;
    gerarRedacao(promptAlternativo);
}

async function humanizarRedacao() {
  const textoParaHumanizar = saidaEl.value;
  if (!textoParaHumanizar) { alert("N√£o h√° texto para humanizar. Gere uma reda√ß√£o ou cole um texto na caixa de sa√≠da."); return; }

  const btn = document.querySelector('.humanizar');
  btn.disabled = true;
  showLoader("ü§ñ Humanizando texto");

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: `Reescreva o texto a seguir para que soe mais natural e humano: "${textoParaHumanizar}"` })
    });
    const data = await res.json();
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    if (res.ok) {
      saidaEl.value = data.generatedText || "Erro ao humanizar o texto.";
    } else {
      saidaEl.value = data.error || "Ocorreu um erro desconhecido.";
    }
  } catch {
    saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
    saidaEl.value = "Erro de comunica√ß√£o com o servidor.";
  } finally {
    btn.disabled = false;
  }
}

function copiarRedacao() {
  const texto = saidaEl.value;
  navigator.clipboard.writeText(texto).then(() => alert("Texto copiado para a √°rea de transfer√™ncia!"));
}

function apagarRedacao() {
  saidaEl.value = "";
  saidaEl.placeholder = "Sua reda√ß√£o aparecer√° aqui...";
  document.getElementById("tema").value = "";
  gerarOutraBtn.style.display = 'none';
}
</script>

<script>
  const mascotCanvas = document.getElementById("mascoteCanvas");
  const mascotCtx = mascotCanvas.getContext("2d");

  function resizeCanvas() {
      mascotCanvas.width = window.innerWidth;
      mascotCanvas.height = 70;
  }
  resizeCanvas();

  const tapyImg = new Image();
  tapyImg.src = "tapy.png";

  let mascotX = -50; // Come√ßa fora da tela
  let mascotY = mascotCanvas.height - 52;
  let mascotSpeed = 0.8;
  let direction = 1;
  const mascotWidth = 48;
  const mascotHeight = 48;

  function updateMascot() {
    mascotX += mascotSpeed * direction;
    if (mascotX > mascotCanvas.width) {
      mascotX = -mascotWidth; // Reinicia do outro lado
    }
  }

  function drawMascot() {
    mascotCtx.clearRect(0, 0, mascotCanvas.width, mascotCanvas.height);
    if (tapyImg.complete) {
        mascotCtx.drawImage(tapyImg, mascotX, mascotY, mascotWidth, mascotHeight);
    }
  }

  function mascotLoop() {
    updateMascot();
    drawMascot();
    requestAnimationFrame(mascotLoop);
  }
  
  tapyImg.onload = mascotLoop;
  if (tapyImg.complete) mascotLoop();

  window.addEventListener('resize', resizeCanvas);
</script>
</body>
</html>
